default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: poketrade
  password: <%= ENV['POKETRADE_DATABASE_PASSWORD_LOCAL'] %>

development:
  <<: *default
  host: localhost
  database: poketrade_development

test:
  <<: *default
  host: localhost
  database: poketrade_test

production:
  <<: *default
  database: poketrade_production
  username: poketrade
  password: <%= ENV['POKETRADE_DATABASE_PASSWORD'] %>
